<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/index.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="nft">
      <img src="images/image-equilibrium.jpg" alt="nft">
      <div class="view">
        <img src="images/icon-view.svg" alt="view">
      </div>
    </div>

    <div class="text">
      <p>Equilibrium #3429</p>
      <div class="description">
        <span>Our Equilibrium collection promotes balance and calm.</span>
      </div>
    </div>
    <div class="details">
      <div class="price">
        <span> <img src="images/icon-ethereum.svg" alt="ETH"> 0.041 ETH</span>
      </div>
      <div class="days">
        <span> <img src="images/icon-clock.svg" alt="clock"> 3 days left</span>
      </div>

    </div>
    <hr>
    <div class="author">
      <span> <img src="images/image-avatar.png" alt="avatar"> Creation of <a href="/">Jules Wyvern</a></span>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
